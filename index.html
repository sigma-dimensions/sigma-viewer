<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="static/styles/sigma-2.css">
    <link rel="icon" href="static/images/sigma_logo.svg"/>
    <title>Sigma Viewer</title>
</head>
<body>
    <main>
        <section>
          <div id="mainContainer">
            <div class="mainApp"> 

              <a href="http://sigmadimensions.com" target="_blank">
              <div id="icon" class="iconMove">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                  <span> By Sigma Dimensions</span>
              </div>
            </a>
              <div class="stackRows">
                <div class="left_column" id="leftColumn">
                  <h3 class="center_content">Project Browser</h3>
    
                  <div class="tree-menu">
                    <ul id="myUL"></ul>
                  </div>
                </div>
                <div class="right_column">
                  <div id="AppBar" class="header">
                    <input type="file" id="file-input" accept=".ifc">
                    <label id="file-input-label" for="file-input" class="moveIt button">
                      Load File
                    </label>
                    <!-- <a id ="display-sections" class="buttonSmall">üî™ Cut</a> -->
                    <button id ="load-test-example" class="moveIt button button"><span>Load Example</span></button>

                  </div>
                  <div id="floatingDiv" class="center_content" style="display:none">
                    <div id="floatingDivHeader">
                      <span id="ganttLeftCross" class="leftCross">Close</span>
                      <h2>Construction Schedule</h2>
                    </div>
                    <div id="floatingDivContent">                    
                      <p id="date-output"></p>
                      <p id="task-output"></p></div>
                    <div class="gantt_div" id="GanttChartDIV">Uh Oh! It seems you do not have 4D Data! Go to BlenderBIM or Synchro and come back!</div>
                  </div>
                  <div class= "" id="viewer-container"></div>
                  <div id="sequenceMenu" class="hideIT">
                    <img id="arrow" class="icon" src="./static/images/icons/calendar.svg">
                    <div id="deco">
                      <button id ="display-gantt" class="button" style="vertical-align:middle"><span id="ganttChartText">üìÜ Show Gantt</span></button>
                      <button id ="play-sequence" class="button" style="vertical-align:middle"><span>üìΩ Play Sequence</span></button>
                      <button id ="cumulative-sequence" class="button" style="vertical-align:middle"><span>‚ñ∂Ô∏è Manual Sequence</span></button>
                      <button id ="date-sequence" class="button" style="vertical-align:middle"><span>üì∏ Date Visualiser</span></button>
                    </div>
                  </div>
                  <div class="sequence_tools">
                      <div class="slidecontainer">
                        <h3>Construction Animation Slider:</h3>
                        <input type="range" class="slider" id="myRange">  
                      </div>
                  </div>
                </div>
              </div>


          </div>  
          </div>

        </section>

    </main>
    <script src="./bundle.js"></script>
</body>
</html>
